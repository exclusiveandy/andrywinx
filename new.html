<style>
html {
	scroll-behavior: smooth;
}

body::-webkit-scrollbar {
  width: 7px;               /* width of the entire scrollbar */

}

body::-webkit-scrollbar-track {
  background: gray;        /* color of the tracking area */

}

body::-webkit-scrollbar-thumb {
  background-color: black;    /* color of the scroll thumb */
  border-radius: 20px;       /* roundness of the scroll thumb */
  border: 3px solid dimgray;  /* creates padding around scroll thumb */

}

.box {
  clip-path: circle(75%);
  transition: clip-path 1s;
}

.box:hover {
  clip-path: circle(40%);
}

#scroll-container::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

#scroll-container::-webkit-scrollbar
{
	width: 12px;
	background-color: #F5F5F5;
}

#scroll-container::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #555;
}

</style>



<body class="position-relative hold-transition layout-top-nav dark-mode" style="background-color: #7d4949; " >
	<div class="scroll-container" id="">
	  <section class="vh-100 bg-red child"></section>
	  <section class="vh-100 bg-blue child"></section>

    </div>
	  </section>

	<style>

  height: 100vh;
  overflow-y: auto;

}

section {
  height: 100vh;
  scroll-snap-align: center;
}
	</style>
